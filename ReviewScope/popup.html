<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewScope</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ReviewScope</h1>
    <h4>Search for a product</h4>
    <div class="wrap">
        <div class="search">
            <input type="text" class="searchTerm" placeholder="What are you looking for?">
            <button type="submit" class="searchButton"></button>
        </div>
    </div>
    <div class="model-answer">
        <div class="loader loader--style2" title="1">
            <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px" y="0px" width="60px" height="60px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;"
                xml:space="preserve">
                <path fill="#000"
                    d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
                    <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25"
                        dur="0.6s" repeatCount="indefinite" />
                </path>
            </svg>
            loading...
        </div>
        <div class="model-rating">
            <div class="rating-wrap">
                <img class="stars" src="imgs/5-stars.svg" alt="5-stars">
                <p class="rating">Rating Given By AI</p>
            </div>
            <p class="model-review"></p>
            <button class="rating-button">
                <a href="https://www.amazon.com/" target="_blank">Click For Detailed Analysis &#128279;</a>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
